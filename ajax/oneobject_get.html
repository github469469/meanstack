<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


</head>

<body>

    <h1>welcome to ajax</h1>
    <button onclick="getPosts()">fetch all</button>

    <table class="table">
        <thead>
            <tr>

                <td scope="col">user id</td>
                <td scope="col">id</td>
                <td scope="col">title</td>
                <td scope="col">body</td>

            </tr>
        </thead>
    <tbody id="dt">


     </tbody>
    
    
    
</table>



</body>



<script>


    var request = new XMLHttpRequest()
    request.open("get", "https://jsonplaceholder.typicode.com/posts/1")
    function getPosts(){
        request.send()
    }

    request.onreadystatechange = () => {
        if (request.readyState == 4) {
            if ((request.status >= 200) & (request.status < 300)) {

                var result = JSON.parse(request.responseText)
                console.log(result);
                var html_data= ""
                html_data = html_data + "<tr><td>" + result.userId + "</td><td>" + result.id + "</td><td>" + result.title + "</td><td>" + result.body + "</td></tr>"

                document.querySelector("#dt").innerHTML=html_data

            }


        }

    }






</script>

</html>
